	  <fieldset>
		<legend>Contact Us:</legend>
		<fieldset>
		  <label>Your name:
		    <input type="text" name="First Name" size="30" maxlength="100">
		  </label>
	    </fieldset>
	    <fieldset>
		  <label>Your email:
		    <input type="text" name="E-mail" size="30" maxlength="100">
		  </label>
	    </fieldset>
		<fieldset>
		  <label>Your message:
		    <br>
		    <textarea name="message" rows="6" size="60" maxlength="3000" required></textarea>
		</fieldset>
	    <fieldset>
		    <label>
		      <input type="checkbox" name="subscribe" value="yes">I would like to subscribe to the newsletter</label>
		  <input type="submit" value="Submit" />
	    </fieldset>
      </fieldset>
	</form>
